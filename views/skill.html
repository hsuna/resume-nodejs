<div id="skill" class="pp-tableCell">
    <h1 class="title">专业技能</h1>
    <div class="content">
        <p>{{content}}</p>
    </div>
    {% for tag in tags %}
    <div class="tag-panel">
        {% for item in tag %}
        <div class="tag {{item.percent}}">{{item.title}}</div>
        {% endfor %}
    </div>
    {% endfor %}
</div>
